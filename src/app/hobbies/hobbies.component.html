<div class="conteiner hobbies">
    <div class="card_title">
        <h1>Hobbies</h1>
    </div>
    <div class="cards">
        @for (hobbie of hobbies; track $index) {
        <div class="card_conteiner" (click)="openDialog(hobbie)">
            <p>{{ hobbie.name }}</p>
            <div class="conteiner_img">
            <img class="img" src="{{ hobbie.link_foto }}" alt="" />
            <p>Mas detalles</p>
            </div>
        </div>
        }
    </div>
</div>
